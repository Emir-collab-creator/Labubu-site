<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Labubu The Monster Blind Box Of Trendy Tiny Elf Doll- Multi-Color</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <img src="labubu2.webp" alt="Labubu" />
          <a href="index.html" class="labubu-brand-btn">Labubu</a>
        </div>
        <nav>
          <a href="#contacts">Contacts</a>
        </nav>
        <button
          id="theme-toggle"
          aria-label="Toggle theme"
          style="
            margin-left: 20px;
            padding: 8px 18px;
            border-radius: 14px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
          "
        >
          🌙
        </button>
      </header>
      <main>
        <section
          class="section"
          style="display: flex; flex-wrap: wrap; align-items: center; gap: 40px; justify-content: center;"
        >
          <div id="product-image-slider" style="display:flex;align-items:center;gap:18px;">
            <button id="product-slider-left" style="font-size:2rem;background:#eee;border:none;border-radius:50%;width:48px;height:48px;cursor:pointer;">&#8592;</button>
            <img id="product-slider-img" src="labubu2.webp" alt="Labubu in Costume" class="product-detail-img" style="max-width:320px;border-radius:16px;box-shadow:0 2px 8px #b39ddb22;">
            <button id="product-slider-right" style="font-size:2rem;background:#eee;border:none;border-radius:50%;width:48px;height:48px;cursor:pointer;">&#8594;</button>
          </div>
          <div style="max-width: 400px; text-align: left">
            <h2>Labubu in Costume</h2>
            <p>
              Limited edition plush toy.<br />Bright and unique look, perfect
              for collectors and as a gift.
            </p>
            <div class="price">179AED</div>
            <p style="margin-top:10px;"><b><i class="fa-solid fa-truck" style="margin-right:6px;color:#25D366;"></i>FREE DELIVERY</b></p>
           <p>
           </p>
          </div>
        </section>
        <section class="section" style="margin-top: 0">
          <h2 style="font-size: 1.3rem; margin-bottom: 18px">
            Other Labubu Toys
          </h2>
            <div class="product">
              <img src="labubu.jpeg" alt="Classic Labubu" />
              <h3>Classic Labubu</h3>
              <p>Original, 18 cm</p>
              <span class="price">199AED</span>
             <a href="labubu-classic.html" class="product-link">
                >More details</a
              >
            </div>
          </div>
        </section>
        <section id="contacts" class="section contacts">
                <h2>Contacts</h2>
                <p>For Order: +971568271469</p>
                <a href="https://wa.me/971543748540"><i class="fa-brands fa-square-whatsapp"></i></a>
          </section>
      </main>
    </div>
    <footer class="footer">
      <div>© 2025 Labubu — toys for happiness</div>
    </footer>
    <script src="app.js"></script>
    <script>
      // Theme toggle logic for product page
      const themeToggle = document.getElementById("theme-toggle");
      function setTheme(theme) {
        const html = document.documentElement;
        if (theme === "dark") {
          html.classList.add("dark-theme");
          themeToggle.textContent = "☀️";
        } else {
          html.classList.remove("dark-theme");
          themeToggle.textContent = "🌙";
        }
      }
      // Load theme from localStorage, default to dark
      let savedTheme = localStorage.getItem("theme");
      if (!savedTheme) {
        savedTheme = "dark";
        localStorage.setItem("theme", "dark");
      }
      setTheme(savedTheme === "dark" ? "dark" : "light");
      themeToggle.addEventListener("click", () => {
        const html = document.documentElement;
        const isDark = html.classList.toggle("dark-theme");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        setTheme(isDark ? "dark" : "light");
      });

      // Product image slider logic
      const productSliderImages = ["labubu2.webp", "labubusok.webp", "labui.webp"];
      let productSliderIndex = 0;
      const productSliderImg = document.getElementById("product-slider-img");
      const productLeftBtn = document.getElementById("product-slider-left");
      const productRightBtn = document.getElementById("product-slider-right");
      if (productSliderImg && productLeftBtn && productRightBtn) {
        productLeftBtn.onclick = function() {
          productSliderIndex = (productSliderIndex - 1 + productSliderImages.length) % productSliderImages.length;
          productSliderImg.src = productSliderImages[productSliderIndex];
        };
        productRightBtn.onclick = function() {
          productSliderIndex = (productSliderIndex + 1) % productSliderImages.length;
          productSliderImg.src = productSliderImages[productSliderIndex];
        };
      }

      // Swipe logic for mobile
      let touchStartX = null;
      let touchEndX = null;
      if (productSliderImg) {
        productSliderImg.addEventListener('touchstart', function(e) {
          touchStartX = e.changedTouches[0].screenX;
        });
        productSliderImg.addEventListener('touchend', function(e) {
          touchEndX = e.changedTouches[0].screenX;
          if (touchStartX !== null && touchEndX !== null) {
            if (touchEndX < touchStartX - 30) {
              // swipe left
              productSliderIndex = (productSliderIndex + 1) % productSliderImages.length;
              productSliderImg.src = productSliderImages[productSliderIndex];
            } else if (touchEndX > touchStartX + 30) {
              // swipe right
              productSliderIndex = (productSliderIndex - 1 + productSliderImages.length) % productSliderImages.length;
              productSliderImg.src = productSliderImages[productSliderIndex];
            }
          }
          touchStartX = null;
          touchEndX = null;
        });
      }
    </script>
  </body>
</html>
